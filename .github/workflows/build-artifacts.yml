name: Build Artifacts

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    tags-ignore:
      - 'v*'  # 标签推送时不运行，由 Release Build 处理
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 15

      - name: Build Tauri app
        run: pnpm tauri build
        timeout-minutes: 30

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create portable package
        shell: bash
        run: |
          # 创建绿色版目录
          mkdir -p portable-package
          
          # 复制主程序
          cp src-tauri/target/release/*.exe portable-package/ || true
          
          # 复制 yt-dlp
          cp src-tauri/resources/yt-dlp.exe portable-package/ || true
          
          # 创建说明文件
          cat > portable-package/README.txt << 'EOF'
          YouTube 视频下载工具 - 绿色免安装版
          ========================================
          
          使用说明：
          1. 双击运行 youtube-downloader-tool.exe
          2. 首次运行会自动创建配置文件
          3. 所有配置和历史记录保存在用户目录下
          
          系统要求：
          - Windows 10/11 (64位)
          - WebView2 运行时（Windows 11 自带，Windows 10 可能需要安装）
          
          注意事项：
          - 本程序为绿色版，可直接运行，无需安装
          - 可以放在任意目录，建议放在非系统盘
          - 删除整个文件夹即可完全卸载
          
          更多信息：
          https://github.com/autcommes/video-down
          EOF
          
          # 列出文件
          echo "=== 绿色版文件列表 ==="
          ls -lh portable-package/

      - name: Create portable zip
        shell: bash
        run: |
          cd portable-package
          7z a -tzip "../youtube-downloader-tool-v${{ steps.version.outputs.version }}-windows-portable.zip" *
          cd ..
          echo "=== 压缩包信息 ==="
          ls -lh *.zip

      - name: List build outputs
        shell: bash
        run: |
          echo "=== MSI 安装包 ==="
          ls -lh src-tauri/target/release/bundle/msi/ || echo "未找到 MSI 文件"
          echo ""
          echo "=== NSIS 安装包 ==="
          ls -lh src-tauri/target/release/bundle/nsis/ || echo "未找到 NSIS 文件"
          echo ""
          echo "=== 绿色版压缩包 ==="
          ls -lh *.zip || echo "未找到 ZIP 文件"

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
          retention-days: 7

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
          retention-days: 7

      - name: Upload portable package
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-zip
          path: youtube-downloader-tool-v${{ steps.version.outputs.version }}-windows-portable.zip
          if-no-files-found: warn
          retention-days: 7
