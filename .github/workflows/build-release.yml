name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch: # 允许手动触发

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: 'windows-latest'
            args: ''
          
          # macOS Intel
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          
          # macOS Apple Silicon
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          
          # macOS Universal
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          
          # Linux
          - platform: 'ubuntu-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Rust cache
        if: runner.os != 'Windows'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile
        timeout-minutes: 15

      - name: Download yt-dlp (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ytdlpUrl = "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe"
          $ytdlpPath = "src-tauri/resources/yt-dlp.exe"
          Write-Host "Downloading yt-dlp..."
          Invoke-WebRequest -Uri $ytdlpUrl -OutFile $ytdlpPath
          Write-Host "yt-dlp downloaded successfully"

      - name: Download yt-dlp (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o src-tauri/resources/yt-dlp
          chmod +x src-tauri/resources/yt-dlp

      - name: Download yt-dlp (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o src-tauri/resources/yt-dlp
          chmod +x src-tauri/resources/yt-dlp

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '视频下载工具 ${{ github.ref_name }}'
          releaseBody: '查看资源以下载此版本并安装。'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          updaterJsonKeepUniversal: true
          # 使用 pnpm 而不是 npm
          tauriScript: pnpm tauri
