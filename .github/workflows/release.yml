name: Release

# 正式发布工作流
# 目的：构建、打包并发布正式版本
# 触发：push tag (v*)
# 产物：GitHub Release（包含 MSI、NSIS、绿色版）

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        timeout-minutes: 15

      - name: Build Tauri app
        run: pnpm tauri build
        timeout-minutes: 30

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create portable package
        shell: bash
        run: |
          # 创建绿色版目录
          mkdir -p portable-package
          
          # 查找主程序 exe（在 release 根目录，不在 bundle 或 build 子目录）
          # 主程序名称应该是 youtube-downloader-tool.exe
          MAIN_EXE=$(find src-tauri/target/release -maxdepth 1 -name "youtube-downloader-tool.exe" -o -name "视频下载工具.exe" | head -1)
          
          if [ -n "$MAIN_EXE" ] && [ -f "$MAIN_EXE" ]; then
            echo "找到主程序: $MAIN_EXE"
            cp "$MAIN_EXE" portable-package/
          else
            echo "警告: 未找到主程序，尝试从 NSIS 安装包中提取"
            # 如果找不到，从 NSIS 目录复制（但这不是最佳方案）
            cp src-tauri/target/release/bundle/nsis/*.exe portable-package/ 2>/dev/null || true
          fi
          
          # 复制 yt-dlp
          cp src-tauri/resources/yt-dlp.exe portable-package/ || true
          
          # 创建说明文件
          cat > portable-package/README.txt << 'EOF'
          YouTube 视频下载工具 - 绿色免安装版
          ========================================
          
          使用说明：
          1. 双击运行 youtube-downloader-tool.exe（或 视频下载工具.exe）
          2. 首次运行会自动创建配置文件
          3. 所有配置和历史记录保存在用户目录下
          
          系统要求：
          - Windows 10/11 (64位)
          - WebView2 运行时（Windows 11 自带，Windows 10 可能需要安装）
          
          注意事项：
          - 本程序为绿色版，可直接运行，无需安装
          - 可以放在任意目录，建议放在非系统盘
          - 删除整个文件夹即可完全卸载
          
          更多信息：
          https://github.com/autcommes/video-down
          EOF
          
          # 列出文件
          echo "=== 绿色版文件列表 ==="
          ls -lh portable-package/

      - name: Create portable zip
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="youtube-downloader-tool-v${VERSION}-windows-portable.zip"
          
          # 使用 7z 或 PowerShell 创建 zip
          if command -v 7z &> /dev/null; then
            7z a -tzip "$ZIP_NAME" ./portable-package/*
          else
            powershell -Command "Compress-Archive -Path portable-package\* -DestinationPath '$ZIP_NAME' -Force"
          fi
          
          echo "=== 压缩包信息 ==="
          ls -lh *.zip

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            youtube-downloader-tool-v${{ steps.version.outputs.version }}-windows-portable.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
